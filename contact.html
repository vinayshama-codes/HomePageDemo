<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astrea IT Services</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-container">
        <a href="index.html" class="back-home-btn">
            ‚Üê Back to Home
        </a>
        
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Have questions about our Salesforce services? Reach out to our team.</p>
        </div>

        <form class="contact-form">
            <!-- Form fields remain the same -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="service">Service Interest</label>
                <select id="service" name="service">
                    <option value="">Select a service</option>
                    <option value="implementation">Salesforce Implementation</option>
                    <option value="customization">Customization</option>
                    <option value="integration">Integration</option>
                    <option value="support">Managed Services</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I agree to Astrea IT's Privacy Policy</label>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
